<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developer Portfolio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div>
      <h1>Developer's Name</h1>
      <img src="path/to/avatar.jpg" alt="Developer's Avatar" width="100" height="100">
    </div>
    <nav>
      <span class="nav-link" data-target="#about">About</span>
      <span class="nav-link" data-target="#work">Work</span>
      <span class="nav-link" data-target="#contact">Contact</span>
    </nav>
  </header>
  
  <section id="about">
    <h2>About</h2>
    <!-- Developer's about content -->
  </section>
  
  <section id="work">
    <h2>Work</h2>
    <div class="work">
      <a href="https://first-application.com">
        <img src="path/to/first-application-image.jpg" alt="First Application" />
      </a>
      <!-- Add more application images with links -->
    </div>
  </section>
  
  <section id="contact">
    <h2>Contact</h2>
    <!-- Developer's contact information -->
  </section>
  
  <script>
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', (event) => {
        event.preventDefault();
        const target = document.querySelector(link.getAttribute('data-target'));
        target.scrollIntoView({ behavior: 'smooth' });
      });
    });
  </script>
</body>
</html>
